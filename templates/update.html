<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="POST">
        <label for="title">Title:</label><br>
        <input type="text" name="title" value="{{ book.title }}" required><br>
        <label for="author">Author:</label><br>
        <input type="text" name="author" value="{{ book.author }}" required><br>
        <label for="published_date">Published Date:</label><br>
        <input type="date" name="published_date" value="{{ book.published_date }}" required><br><br>
        <input type="submit" value="Update Book">
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Book List</a>
</body>
</html>
